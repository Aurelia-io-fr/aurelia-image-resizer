<template>
<require
  from="./app.css"></require>
<require
  from="resources/elements/file-reader/file-reader"></require>
<require
  from="resources/elements/image-resizer/image-resizer"></require>
<div
  class="picture-upload">
  <file-reader
    file.bind="file"
    if.bind="!file"></file-reader>
  <image-resizer
    if.bind="file"
    input.bind="file"
    output.bind="resized"
    width="256"
    height="256"></image-resizer>
</div>

<div
  if.bind="resized">
  ${resized}
  <img
    src="resized">
</div>
</template>
