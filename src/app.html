<template>
<require
  from="./app.css"></require>
<require
  from="resources/elements/file-reader/file-reader"></require>
<require
  from="resources/elements/image-resizer/image-resizer"></require>
<div
  class="picture-upload">
  <file-reader
    file.bind="file"
    if.bind="!file"></file-reader>
  <div
    if.bind="file">
    <image-resizer
      input.bind="file"
      output.bind="resized"
      width="256"
      height="256"
      zoom.bind="zoom"></image-resizer>
    <button
      click.delegate="zoom = zoom - 0.1">
      -
    </button>
    <button
      click.delegate="zoom = zoom + 0.1">
      +
    </button>
  </div>
</div>
<div
  if.bind="resized">
  ${resized}
  <img
    src.bind="resized">
</div>
</template>
